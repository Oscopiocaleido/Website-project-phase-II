<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="website icon" type="jpg" href="./resources/image/logo.jpg">
      <title>AlgoByte</title>
  </head>
  <body>
    <h1>Cambiar Contraseña</h1>
    <form id="form-cambiar-contraseña">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required><br><br>
        <label for="antigua-contraseña">Antigua Contraseña:</label>
        <input type="password" id="antigua-contraseña" required><br><br>
        <label for="nueva-contraseña">Nueva Contraseña:</label>
        <input type="password" id="nueva-contraseña" required><br><br>
        <button type="submit">Cambiar Contraseña</button>
    </form>
    <script src="./site.js"></script>
</body>
</html>
