<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="website icon" type="jpg" href="./resources/image/logo.jpg">
      <title>AlgoByte</title>
  </head>
  <body>    
    <form id="inicio-sesion-form">
      <h2>Iniciar sesión</h2>
      <p>
        <label for="nicknamelog">Nickname:</label>
        <input type="text" id="nicknamelog" name="nicknamelog" required>
      </p>
      <p>
        <label for="contraseñalog">Contraseña:</label>
        <input type="password" id="contraseñalog" name="contraseñalog" required>
      </p>
      <p><a href="./registro/index.html">Registrarte</a></p>
      <p><a href="./passChange/index.html">Olvidaste tu contraseña?</a></p>
      <p>
        <button type="submit">Iniciar sesión</button>
      </p>
    </form>
    <script src="./site.js"></script>
  </body>
</html>
